<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello World</title>
</head>
<script src="pixi/pixi.min.js"></script>

<body>
    <style>
        * {
            padding: 0;
            margin: 0
        }
    </style>
    <script type="text/javascript">
        let type = "WebGL"
        if (!PIXI.utils.isWebGLSupported()) {
            type = "canvas"
        }


        //Aliases
        let Application = PIXI.Application,
            loader = PIXI.loader,
            resources = PIXI.loader.resources,
            Sprite = PIXI.Sprite;

        //Create a Pixi Application
        let app = new Application({
            width: 256,
            height: 256,
            antialias: true,
            transparent: false,
            resolution: 1
        }
        );

        //Add the canvas that Pixi automatically created for you to the HTML document
        document.body.appendChild(app.view);

        //load an image and run the `setup` function when it's done
        loader
            .add("images/webflux.png")
            .load(setup);

        //This `setup` function will run when the image has loaded
        function setup() {

            //Create the cat sprite
            let webflux = new Sprite(resources["images/webflux.png"].texture);

            webflux.position.set(96,96);
            webflux.scale.set(0.5,0.5);
            webflux.anchor.set(0.5,0.5);
            webflux.rotation = 0.5;

            //Add the cat to the stage
            app.stage.addChild(webflux);
        }
    </script>
</body>

</html>
